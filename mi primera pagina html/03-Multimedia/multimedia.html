<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia con HTMl</title>
    </head>

    <body>
        <h1>Aprendiendo a utilizar Imágenes</h1>
        <img src="imagenes/buggkittenlogo.png" alt="Logo HTML5" width="80" height="80">

    <h1>Aprendiendo a utilizar Vídeos</h1>
        <!--  -->
        <video width="300" height="300" controls loop autoplay muted>
            <source src="videobuggkitten.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar Audio</h1>
            <audio controls autoplay loop>
            <source src="sensei-21145.mp3" type="audio/mp3" />
        </audio>
    </body>

</html>
